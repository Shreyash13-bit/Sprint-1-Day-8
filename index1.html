<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Submit Button Event</title>
</head>
<body>

  <button id="submitBtn">Submit</button>

  <script>
    // Add event listener to the button
    document.getElementById('submitBtn').addEventListener('click', function() {
      alert('Submitted!');
    });
  </script>

</body>
</html>
