<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Array Methods Challenge</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
    }
    #output {
      margin-top: 20px;
      font-size: 18px;
      color: #333;
    }
  </style>
</head>
<body>

  <h1>Array Methods Challenge</h1>
  <p>Original numbers: [1, 2, 3, 4, 5, 6, 7, 8]</p>
  <p id="output">Even squares will appear here...</p>

  <script>
    const numbers = [1, 2, 3, 4, 5, 6, 7, 8];

    const evenNumbers = numbers.filter(num => num % 2 === 0);

    const squaredEvens = evenNumbers.map(num => num * num);

    console.log(squaredEvens); // Output: [4, 16, 36, 64]
    document.getElementById("output").textContent = `Squares of even numbers: ${squaredEvens.join(", ")}`;
  </script>

</body>
</html>
