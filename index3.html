<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Car Acceleration</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
    }

    #accelerateBtn {
      padding: 10px 20px;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 14px;
    }

    #output {
      margin-top: 20px;
      font-size: 16px;
      color: #333;
    }
  </style>
</head>
<body>

  <h1>Car Acceleration Demo</h1>
  <button id="accelerateBtn">Accelerate</button>
  <p id="output">Your car is ready.</p>

  <script>
    class Car {
      constructor(message, speed) {
        this.message = message;
        this.speed = speed;
      }

      accelerate() {
        this.speed += 10;
        return `${this.message} ${this.speed} km/h`;
      }
    }

    const myCar = new Car("Your car is running at", 50);

    document.getElementById("accelerateBtn").addEventListener("click", () => {
      const result = myCar.accelerate();
      document.getElementById("output").textContent = result;
    });
  </script>

</body>
</html>
