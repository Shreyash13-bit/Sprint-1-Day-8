<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Filter Users by City</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    select { padding: 8px; margin-bottom: 20px; }
    ul { padding-left: 20px; }
    li { margin-bottom: 10px; }
  </style>
</head>
<body>

  <h2>Filter Users by City</h2>

  <label for="cityFilter">Select City:</label>
  <select id="cityFilter">
    <option value="all">-- All Cities --</option>
  </select>

  <ul id="userList"></ul>

  <script>
    let allUsers = [];

    // Fetch user data
    fetch('https://jsonplaceholder.typicode.com/users')
      .then(response => response.json())
      .then(users => {
        allUsers = users;

        // Extract unique cities
        const cities = [...new Set(users.map(user => user.address.city))];

        // Populate dropdown with city options
        const citySelect = document.getElementById('cityFilter');
        cities.forEach(city => {
          const option = document.createElement('option');
          option.value = city;
          option.textContent = city;
          citySelect.appendChild(option);
        });

        // Initially display all users
        displayUsers(users);
      })
      .catch(error => {
        console.error('Error fetching users:', error);
      });

    // Function to display users in the list
    function displayUsers(users) {
      const userList = document.getElementById('userList');
      userList.innerHTML = '';
      users.forEach(user => {
        const li = document.createElement('li');
        li.textContent = `${user.name} - ${user.email} (${user.address.city})`;
        userList.appendChild(li);
      });
    }

    // Listen for dropdown changes to filter users
    document.getElementById('cityFilter').addEventListener('change', function() {
      const selectedCity = this.value;
      if (selectedCity === 'all') {
        displayUsers(allUsers);
      } else {
        const filteredUsers = allUsers.filter(user => user.address.city === selectedCity);
        displayUsers(filteredUsers);
      }
    });
  </script>

</body>
</html>
